<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <form>
                <text-field type="email" id="email" label="Email" v-model="thing.email.value"></text-field>
            </form>
            <special-field :data="thing.email" v-model="thing.email.value"></thing>
        </div>
    </body>
</html>

<script type="text/javascript">
   Vue.component('text-field', {
        data: function () {
                  return {
                  }
        },
        props: ['id', 'label', 'placeholder', 'type', 'value', 'readonly', 'disabled'],
        template: '<div>' +
                  '<label :for="id">{{label}}</label>' +
                  '<input v-if="type != \'textarea\'" :type="type || \'text\'" :name="id" :id="id" :placeholder="placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="disabled == \'true\'" :readonly="readonly == \'true\'">' +
                  '<textarea v-if="type == \'textarea\'" :name="id" :id="id" :placeholder="placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="disabled == \'true\'" :readonly="readonly == \'true\'"></textarea>' +
                  '</div>'
    });

   Vue.component('special-field', {
        data: function () {
                  return {
                      console: console,
                  }
        },
        props: ['data', 'value'],
        template: '<div>' +
                  '<label :for="data.id">{{data.label}}</label>' +
                  '<input v-if="data.type != \'textarea\'" :type="data.type || \'text\'" :name="data.id" :id="data.id" :placeholder="data.placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="data.disabled == \'true\'" :readonly="data.readonly == \'true\'">' +
                  '<textarea v-if="data.type == \'textarea\'" :name="data.id" :id="data.id" :placeholder="data.placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="data.disabled == \'true\'" :readonly="data.readonly == \'true\'"></textarea>' +
                  '</div>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'test',
            thing: {
                email: { type: 'email', id: 'email', label: 'Email', value: 'hello!!!' }
            }
        }
    });
</script>
