<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
            <form>
                <text-field id="email" label="Email"></text-field>
            </form>
        </div>
    </body>
</html>

<script type="text/javascript">
    Vue.component('text-field', {
        data: function () {
                  return {
                      count: 0
                  }
        },
        props: ['id', 'label', 'placeholder', 'type'],
        template: '<div><label :for="id">{{label}}</label>' +
                  '<input :type="type || \'text\'" :name="id" :id="id" :placeholder="placeholder"></div>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
