<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <mip-thing v-for="(data, id) in fields" :data="data" :id="id" v-model="data.value"></mip-thing>
        </div>
    </body>
</html>

<script type="text/javascript">

   var components = {
       label: {
           props: ['label'],
           template: '<label :for="id" v-if="label != \'\'">{{label || (id.split(/[ _]/).map(function(x){return x[0].toUpperCase() + x.substring(1)}).join(\' \'))}}</label>'
       },
       text:  {
           props: ['label', 'placeholder', 'disabled', 'readonly', 'value'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><input type="text" :name="id" :id="id" :placeholder="placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="disabled == \'true\'" :readonly="readonly == \'true\'"></div>'
       },
       email: {
           props: ['label', 'placeholder', 'disabled', 'readonly', 'value'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><input type="email" :name="id" :id="id" :placeholder="placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="disabled == \'true\'" :readonly="readonly == \'true\'"></div>'
       },
       textarea: {
           props: ['label', 'placeholder', 'disabled', 'readonly', 'value'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><textarea type="email" :name="id" :id="id" :placeholder="placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="disabled == \'true\'" :readonly="readonly == \'true\'"></textarea></div>'
       },
       radio: {
           props: ['label', 'value', 'options'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><div v-for="option in options"><input type="radio" :id="option" :name="id" v-bind:value="option" v-on:input="$emit(\'input\', $event.target.value)" :checked="value == option"> <label for="option">{{option}}</label></div></div>'
       },
       select: {
           props: ['label', 'value', 'options'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><select :name="id" :id="id"><option v-for="option in options" v-bind:value="option" v-on:input="$emit(\'input\', $event.target.value)" :selected="value == option">{{option}}</option></select></div>'
       },
       table: {
           props: ['value'],
           template: '<table><tr><th v-for="(d, i) in value[0]">{{(i.split(/[ _]/).map(function(x){return x[0].toUpperCase() + x.substring(1)}).join(\' \'))}}</th></tr><tr v-for="v in value"><td v-for="(d, i) in v">{{d}}</td></tr></table>'
       },
       button: {
           props: ['value'],
           template: '<button :id="id" v-on:click="value">{{id}}</button>'
       }
   };

   for(var property in components)
   {
       components[property].props.push('id');
       Vue.component('mip-' + property, {
            data: function () {
                      return {
                          console: console,
                      }
                  },
            props: components[property].props,
            template: components[property].template
       });
   }


   Vue.component('mip-thing', {
        data: function () {
                  return {
                      console: console,
                  }
        },
        props: ['data', 'value', 'id'],
        template: '<div>' +
                  '<mip-text v-if="data.type == \'text\'" :id="id" :label="data.label" :placeholder="data.placeholder" :disabled="data.disabled" :readonly="data.readonly" :value="data.value"></mip-text>' +
                  '<mip-email v-if="data.type == \'email\'" :id="id" :label="data.label" :placeholder="data.placeholder" :disabled="data.disabled" :readonly="data.readonly" :value="data.value"></mip-email>' +
                  '<mip-textarea v-if="data.type == \'textarea\'" :id="id" :label="data.label" :placeholder="data.placeholder" :disabled="data.disabled" :readonly="data.readonly" :value="data.value"></mip-textarea>' +
                  '<mip-radio v-if="data.type == \'radio\'" :id="id" :label="data.label" :value="data.value" :options="data.options"></mip-radio>' +
                  '<mip-select v-if="data.type == \'select\'" :id="id" :label="data.label" :value="data.value" :options="data.options"></mip-select>' +
                  '<mip-table v-if="data.type == \'table\'" :id="id" :value="data.value"></mip-table>' +
                  '<mip-button v-if="data.type == \'button\'" :id="id" :value="data.value"></mip-button>' +
                  '</div>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'test',
            fields: {
                email: { type: 'email', value: 'darren@cauthon.com' },
                first_name: { type: 'text', value: 'Darren' },
                description: { type: 'textarea', value: 'more data' },
                size: { type: 'select', value: 'medium', options: ['small', 'medium', 'large']},
                past: { type: 'table', value: [
                                                  { name: 'Godzilla', quantity: 1 },
                                                  { name: 'Mothra', quantity: 2 },
                                              ] },
                super_action: { type: 'button', value: function() { console.log('ok') } },
            }
        }
    });
</script>
