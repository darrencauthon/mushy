<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <mip-thing v-for="(data, id) in fields" :data="data" :id="id" v-model="data.value"></mip-thing>
        </div>
    </body>
</html>

<script type="text/javascript">

   Vue.component('mip-label', {
        data: function () {
                  return {
                      console: console,
                  }
        },
        props: ['label', 'id'],
        template: '<label :for="id" v-if="label != \'\'">{{label || (id.split(/[ _]/).map(function(x){return x[0].toUpperCase() + x.substring(1)}).join(\' \'))}}</label>'
   });

   Vue.component('mip-text', {
        data: function () {
                  return {
                      console: console,
                  }
        },
        props: ['label', 'id', 'placeholder', 'disabled', 'readonly', 'value'],
        template: '<div><mip-label :id="id" :label="label"></mip-label><input type="text" :name="id" :id="id" :placeholder="placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="disabled == \'true\'" :readonly="readonly == \'true\'"></div>'
   });

   Vue.component('mip-thing', {
        data: function () {
                  return {
                      console: console,
                  }
        },
        props: ['data', 'value', 'id'],
        template: '<div>' +
                  '<mip-text v-if="data.type == \'text\'" :id="id" :label="data.label" :placeholder="data.placeholder" :disabled="data.disabled" :readonly="data.readonly" :value="data.value"></mip-text>' +
                  '<div v-if="data.type == \'email\'"><mip-label :id="id" :label="data.label"></mip-label><input :type="data.type || \'text\'" :name="id" :id="id" :placeholder="data.placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="data.disabled == \'true\'" :readonly="data.readonly == \'true\'"></div>' +
                  '<div v-if="data.type == \'textarea\'"><mip-label :id="id" :label="data.label"></mip-label><textarea :name="id" :id="id" :placeholder="data.placeholder" v-bind:value="value" v-on:input="$emit(\'input\', $event.target.value)" :disabled="data.disabled == \'true\'" :readonly="data.readonly == \'true\'"></textarea></div>' +
                  '<div v-if="data.type == \'radio\'"><mip-label :id="id" :label="data.label"></mip-label><div v-for="option in data.options"><input type="radio" :id="option" :name="id" v-bind:value="option" v-on:input="$emit(\'input\', $event.target.value)" :checked="value == option"> <label for="option">{{option}}</label></div></div>' +
                  '<div v-if="data.type == \'select\'"><mip-label :id="id" :label="data.label"></mip-label><select :name="id" :id="id"><option v-for="option in data.options" v-bind:value="option" v-on:input="$emit(\'input\', $event.target.value)" :selected="value == option">{{option}}</option></select></div>' +
                  '<div v-if="data.type == \'table\'"><table><tr><th v-for="(d, i) in data.value[0]">{{(i.split(/[ _]/).map(function(x){return x[0].toUpperCase() + x.substring(1)}).join(\' \'))}}</th></tr><tr v-for="v in data.value"><td v-for="(d, i) in v">{{d}}</td></tr></table></div>' +
                  '<button v-if="data.type == \'button\'" :id="id" v-on:click="value">{{id}}</button>' +
                  '</div>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'test',
            fields: {
                email: { type: 'email', value: 'darren@cauthon.com' },
                first_name: { type: 'text', value: 'Darren' },
                description: { type: 'textarea', value: 'more data' },
                size: { type: 'select', value: 'medium', options: ['small', 'medium', 'large']},
                past: { type: 'table', value: [
                                                  { name: 'Godzilla', quantity: 1 },
                                                  { name: 'Mothra', quantity: 2 },
                                              ] },
                super_action: { type: 'button', value: function() { console.log('ok') } },
            }
        }
    });
</script>
