<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <mip-heavy :data="setup"></mip-heavy>
            <mip-heavy :data="config"></mip-heavy>
        </div>
    </body>
</html>

<script type="text/javascript">

   var fancyName = function(id) { return '(' + id + '.split(/[ _]/).map(function(x){return x[0].toUpperCase() + x.substring(1)}).join(\' \'))' };

   var components = {
       label: {
           props: ['label'],
           template: '<label :for="id" v-if="label != \'\'">{{label || ' + fancyName('id') + '}}</label>'
       },
       text:  {
           props: ['label', 'placeholder', 'disabled', 'readonly', 'value'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><input type="text" :name="id" :id="id" :placeholder="placeholder" v-bind:value="value" v-on:input="$emit(\'update:value\', $event.target.value);" :disabled="disabled == \'true\'" :readonly="readonly == \'true\'"></div>'
       },
       email: {
           props: ['label', 'placeholder', 'disabled', 'readonly', 'value'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><input type="email" :name="id" :id="id" :placeholder="placeholder" v-bind:value="value" v-on:input="$emit(\'update:value\', $event.target.value)" :disabled="disabled == \'true\'" :readonly="readonly == \'true\'"></div>'
       },
       textarea: {
           props: ['label', 'placeholder', 'disabled', 'readonly', 'value'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><textarea type="email" :name="id" :id="id" :placeholder="placeholder" v-bind:value="value" v-on:input="$emit(\'update:value\', $event.target.value)" :disabled="disabled == \'true\'" :readonly="readonly == \'true\'"></textarea></div>'
       },
       radio: {
           props: ['label', 'value', 'options'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><div v-for="option in options"><input type="radio" :id="option" :name="id" v-bind:value="option" v-on:input="$emit(\'update:value\', $event.target.value)" :checked="value == option"> <label for="option">{{option}}</label></div></div>'
       },
       select: {
           props: ['label', 'value', 'options'],
           template: '<div><mip-label :id="id" :label="label"></mip-label><select :name="id" :id="id" v-on:input="$emit(\'update:value\', $event.target.value)"><option v-for="option in options" v-bind:value="option" :selected="value == option">{{option}}</option></select></div>'
       },
       table: {
           props: ['value'],
           template: '<table><tr><th v-for="(d, i) in value[0]">{{' + fancyName('i') + '}}</th></tr><tr v-for="v in value"><td v-for="(d, i) in v">{{d}}</td></tr></table>'
       },
       editgrid: {
           data: function() {
               return {
                   removeRecord: function(record, records, index) { records.splice(index, 1); },
                   addRecord: function(editors, records) {
                                                    var record = {};
                                                    for (var i = 0; i < editors.length; i++)
                                                    {
                                                        record[editors[i].target] = editors[i].field.value;
                                                        editors[i].field.value = editors[i].field.default ? editors[i].field.default : '';
                                                    }
                                                    records.push(record);
                                                }
               };
           },
           props: ['value', 'editors'],
           template: '<table><tr><th v-for="(d, i) in value[0]">{{' + fancyName('i') + '}}</th></tr><tr v-for="(v, z) in value"><td v-for="(d, i) in v">{{d}}</td><td><a href="#" v-on:click="removeRecord(v, value, z)">[x]</a></td></tr><tr><td v-for="editor in editors"><mip-thing :data="editor.field" :id="editor.id"></mip-thing></td><td><a href="#" v-on:click="addRecord(editors, value)">[Add]</a></td></tr></table>'
       },
       button: {
           props: ['click'],
           template: '<button :id="id" v-on:click="click(pull(this))">{{id}}</button>'
       }
   };

   for(var property in components)
   {
       var props = JSON.parse(JSON.stringify(components[property].props));
       props.push('id');
       Vue.component('mip-' + property, {
            data: components[property].data ?? function () {
                      return {
                          console: console,
                          pull: function(x){
                                  var record = {};
                                  for (var key in x.app._data.config)
                                    if (x.app._data.config[key].value)
                                      record[key] = x.app._data.config[key].value;
                                  return record;
                                },
                      }
                  },
            props: props,
            template: components[property].template
       });
   }

   var thingTemplate = '<div>';
   for (var property in components)
       thingTemplate = thingTemplate + '<mip-' + property + ' v-if="data.type == \'' + property + '\'" :id="id" ' + components[property].props.map(function(x){ return ':' + x + '.sync="data.' + x + '"';}).join(' ') + '></mip-' + property + '>'
   thingTemplate = thingTemplate + '</div>';

   Vue.component('mip-thing', {
        data: function () {
                  return {
                      console: console,
                  }
        },
        props: ['data', 'value', 'id', 'model'],
        template: thingTemplate
    });

   Vue.component('mip-heavy', {
        data: function () {
                  return {
                      console: console,
                  }
        },
        props: ['data'],
        template: '<div><mip-thing v-for="(d, id) in data" :data="d" :id="id"></mip-thing></div>',
    });

    var sample = {
                     email: { type: 'email', value: 'darren@cauthon.com' },
                     first_name: { type: 'text', value: 'Darren' },
                     description: { type: 'textarea', value: 'more data' },
                     size: { type: 'select', value: 'medium', options: ['small', 'medium', 'large']},
                     past: { type: 'editgrid',
                             value: [
                                 { name: 'Godzilla', quantity: 1 },
                                 { name: 'Mothra', quantity: 2 },
                             ],
                             editors: [
                                         { id: 'new_name', target: 'name', field: { type: 'text', value: '', default: '' } },
                                         { id: 'new_quantity', target: 'quantity', field: { type: 'select', value: '1', options: [1, 2, 3], default: 1 } }
                                      ] },
                     super_action: { type: 'button', click: function(x) { console.log(x) } },
                 };

    var bash = {
                   command: { type: 'text', value: 'ls' },
                   super_action: { type: 'button', click: function(x) { console.log(x) } },
               };

    var browser = {
                    url: { type: 'text', value: '{{url}}' },
                    execute: { type: 'textarea', value: '' },
                    headers: { type: 'editgrid',
                               value: [
                                      ],
                               editors: [
                                          { id: 'new_key', target: 'key', field: { type: 'text', value: '', default: '' } },
                                          { id: 'new_value', target: 'value', field: { type: 'text', value: '', default: '' } }
                                        ] },
                     go: { type: 'button', click: function(c) { 
                         axios.post('/run', { config: c }).then(function(r){console.log(r)});
                      } },
                  };

    var setup = {
                   event: { type: 'textarea', value: '{}' },
               };

    var app = new Vue({
        el: '#app',
        data: {
            config: browser,
            setup: bash
        }
    });
</script>
